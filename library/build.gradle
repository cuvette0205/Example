apply plugin: 'com.android.library'

android {
    compileSdkVersion 22//rootProject.ext.compileSdkVersion
    buildToolsVersion '25.0.2'//rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 15//rootProject.ext.minSdkVersion
        targetSdkVersion 22//rootProject.ext.targetSdkVersion

        versionCode 1//Integer.parseInt(project.VERSION_CODE)
        versionName "1.0.0"//project.VERSION_NAME
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
//    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'
